plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'checkstyle'
    // Apply the application plugin to add support for building an application
    id 'application'
}

checkstyle {
    configFile = new File(rootDir, "style.xml")    
    maxWarnings = 0
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

	implementation 'org.glassfish.jersey.core:jersey-common:2.28'
	implementation 'org.glassfish.jersey.inject:jersey-hk2:2.28'
	implementation 'org.glassfish.jersey.core:jersey-server:2.28'
	implementation 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.28'
	implementation 'org.glassfish.jersey:jax-rs-ri:2.0-rc1'
	implementation 'org.glassfish.grizzly:grizzly-core:2.4.4'
	implementation 'org.glassfish.grizzly:grizzly-http-server:2.4.4'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

test {
	useJUnit()	
}

// Define the main class for the application
mainClassName = 'test.App'
